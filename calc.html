<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <form name="form">
            <input type="text" name="textview" class="textview">
        </form>
        <table>
            <tr>
                <td><input onclick="clean()" type="button" value="C" class="btn"></td>
                <td><input onclick="back()" type="button" value="<" class="btn"></td>
                <td><input onclick="insert('/')" type="button" value="/" class="btn"></td>
                <td><input onclick="insert('*')" type="button" value="X" class="btn"></td>
            </tr>
            <tr>
                <td><input onclick="insert(7)" type="button" value="7" class="btn"></td>
                <td><input onclick="insert(8)" type="button" value="8" class="btn"></td>
                <td><input onclick="insert(9)" type="button" value="9" class="btn"></td>
                <td><input onclick="insert('-')" type="button" value="-" class="btn"></td>
            </tr>
            <tr>
                <td><input onclick="insert(4)" type="button" value="4" class="btn"></td>
                <td><input onclick="insert(5)" type="button" value="5" class="btn"></td>
                <td><input onclick="insert(6)" type="button" value="6" class="btn"></td>
                <td><input onclick="insert('+')" type="button" value="+" class="btn"></td>

            </tr>
            <tr>
                <td><input onclick="insert(1)" type="button" value="1" class="btn"></td>
                <td><input onclick="insert(2)" type="button" value="2" class="btn"></td>
                <td><input onclick="insert(3)" type="button" value="3" class="btn"></td>
                <td rowspan="2"><input onclick="equal()" style="height: 107px;"type="button" value="=" class="btn"></td>
            </tr>
            <tr>
                <td colspan="2"><input onclick="insert(0)" style="width: 107px;"type="button" value="0" class="btn"></td>
                <td><input onclick="insert('.')" type="button" value="." class="btn"></td>
            </tr>
           
        </table>
    </div>
    
</body>
</html>
